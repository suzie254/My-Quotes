<div class="container-fluid">
    <h2>Add Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote() ' #formQuote='ngForm'>
        <div class="form-group">
            <label for="name">Enter The Name of The Quote</label>
            <input type="text" class="form-control" id="name" [(ngModel)]='newQuote.name' name="name" #name='ngModel' required>
        </div>
        <div class="form-group">
            <label for="quote">Quote Description</label>
            <textarea class="form-control" id="description" rows="5" [(ngModel)]='newQuote.description' name="quote" #quote='ngModel' required></textarea>
        </div>
        <div class="form-group">
            <label for="author"> Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]='newQuote.author' name="author" #author='ngModel' required>
        </div>
        <button type="submit" class="btn btn-outline-info btn-debug">Add Quote</button>
    </form>
</div>
